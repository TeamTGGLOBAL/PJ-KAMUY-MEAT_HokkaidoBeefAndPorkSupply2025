        <h2 class="purpose-main-title">事業背景と目的</h2>
        <p class="purpose-key-message impact-text">
            なぜ、世界が求める北海道の高品質な食肉が、
            <span class="highlight">十分に海外へ届けられていないのか？</span>
        </p>
        <div class="purpose-intro-text">
            <p>北海道は、世界に誇る品質の牛肉、豚肉、鶏肉、そしてその加工品を生産する、日本の食料供給基地です。その美味しさと安全性は国内外で高く評価されています。</p>
            <p>しかし、そのポテンシャルとは裏腹に、<strong>「輸出できるはずなのに、輸出されていない」</strong>という大きな機会損失が存在します。</p>
            <p>本プロジェクトは、この現状を変革し、北海道産食肉の真の価値を世界へ届け、生産者、地域、そして世界の食卓に新たな未来を創造することを目的とします。</p>
        </div>
    </div>
